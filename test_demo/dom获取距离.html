<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>getPos</title>
<style>
*{ margin:0; padding:0;}
#div1{ width:200px; height:200px; background:aqua; position:absolute; top:200px; left:200px;}
#div2{ width:500px; height:500px; background:pink; position:relative; left:100px; top:100px;}
#div3{ width:400px; height:400px; background:#ccc; position:absolute; top:100px; left:100px;}
</style>
<script>
function getPos(obj){	//oDiv
	var l=0;
	var t=0;
	while(obj){		//oDiv	div3 div2 body
		l+=obj.offsetLeft;		//200 100 100
		t+=obj.offsetTop;
		
		obj=obj.offsetParent;	//父级div3  div2 body null
	}	
	return {left:l,top:t}
}
window.onload=function(){
	var oDiv=document.getElementById('div1');
	alert(getPos(oDiv).left);
	
};
</script>
</head>
<body>
<div id="div2">
	<div id="div3">
        <div id="div1"></div>
    </div>
</div>
</body>
</html>
