<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: #ccc;
            font-size: 24px;
            line-height: 200px;
            text-align: center;
            margin:10px;
        }
    </style>
</head>
<body>
    <button id="btn1">浅度clone</button>
    <button id="btn2">深度clone</button>
    <div id="div1" class="oBox">
        <p>123</p>
    </div>
    <script>
        window.onload =function(){
            var oBox = document.getElementById('div1')
            btn1.onclick = function(){
                var oDiv = oBox.cloneNode();
                document.body.appendChild(oDiv);
            }
            //深度
            btn2.onclick = function(){
                var oDiv = oBox.cloneNode(true);
                document.body.appendChild(oDiv);
            }
        }
    </script>
</body>
</html>
