<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
div{ width:100px; height:100px; background:#F69; position:absolute; left:0; top:0; border-radius:50%;}
input{ position:absolute; left:600px;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn');
	var oDiv=document.getElementById('div1');
	
	var arr=[
		{left:400,top:100},
		{left:100,top:200},
		{left:200,top:10},
		{left:500,top:300}
	];
	
	function show(){
		move(oDiv,arr[i%arr.length],{complete:function(){
				i++;
				show();	//在调用一次函数
		}});	
				
	}
	var i=0;
	oBtn.onclick=function(){
		show();	
	};	
};
</script>
</head>
<body>
<input type="button" value="走着" id="btn" />
<div id="div1"></div>
</body>
</html>
