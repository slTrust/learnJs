<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        #div1{
            height: 100px;
            width: 100px;
            background: #ccc;
            position: absolute;
            left:0;
            top:0;
        }
        #end{
            position: absolute;
            left:500px;
            top:0;
            height: 100px;
            width: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="end">end</div>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            document.onclick = function(){
                
                move(oDiv,'left',400,1000,function(){
                    move(oDiv,'top',400,1000)
                });
               
            }
        }

        function getStyle(obj,name){
            return (obj.currentStyle||getComputedStyle(obj,false))[name];
        }

        function move(ele,name,iTarget,duration,complete){
            clearInterval(ele.timer);
            //起点
            var start = parseFloat(getStyle(ele,name));
            //目标值 iTarget
            //实际距离
            var dis = iTarget - start;
            //总时间 duration
            //执行次数  =  总时间/30帧
            var count = Math.floor(duration/30);
            //幅度  每次走多少
            var rate = dis/count;
            //计数器
            var n =0;

            ele.timer = setInterval(function(){
                n++;
                //现在走到哪？
                var cur = start+n*rate;
                if(name==='opacity'){
                    ele.style[name] = cur;
                }else{
                    ele.style[name] = cur +"px";
                }
                if(n==count){
                    clearInterval(ele.timer);
                    //达到目标值后  的运动
                    complete&&complete();
                }

            },30)
            return ele;
        }
    </script>
</body>
</html>
