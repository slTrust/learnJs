<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li id="item1">选项1</li>
            <li id="item2">选项2</li>
            <li id="item3">选项3</li>
            <li id="item4">选项4</li>
            <li id="item5">选项5</li>
        </ul>
    </div>
    <script>
        window.jQyery = function(nodeOrSelector){
            let node ; 
            if(typeof nodeOrSelector ==='string'){
                node = document.querySelector(nodeOrSelector);
            }else{
                node = nodeOrSelector;
            }
            return {
                getSiblings:function(){
                    var allChildren = node.parentNode.children;
                    var array = {length:0};
                    for(let i=0;i<allChildren.length;i++){
                        if(allChildren[i]!==item3){
                            array[array.length] = allChildren[i];
                            array.length += 1; 
                        }
                    }
                    return array;
                },
                addClass:function(classJson){
                    for(let key in classJson){
                        var value = classJson[key];
                        var methodName = value?'add':'remove';
                        node.classList[methodName](key);
                    }
                }
            }
        }
        var jqyery = jQyery(item4);
        console.log(jqyery.getSiblings());
        jqyery.addClass({red:true,b:false,c:true});

        var jqyery2 = jQyery('#box ul li:nth-child(3)');
        console.log(jqyery2.getSiblings());
        jqyery2.addClass({green:true,b:false,c:true});

    </script>
</body>
</html>
