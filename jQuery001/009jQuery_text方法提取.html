<body>
    <div id="box">
        <ul>
            <li id="item1">选项1</li>
            <li id="item2">选项2</li>
            <li id="item3">选项3</li>
            <li id="item4">选项4</li>
            <li id="item5">选项5</li>
        </ul>
    </div>
    <script>
        window.jQyery = function(nodeOrSelector){
            let nodes = {}; 
            if(typeof nodeOrSelector ==='string'){
                let temp = document.querySelectorAll(nodeOrSelector);
                for(let i=0;i<temp.length;i++){
                    nodes[i] = temp[i];
                }   
                nodes.length = temp.length;
            }else if(nodeOrSelector instanceof Node){
                nodes = {
                    0:nodeOrSelector,
                    length:1
                }
            }

            nodes.getSiblings = function(){

            }

            nodes.addClass = function(classJson){
                for(var key in classJson){
                    var value = classJson[key];
                    var methodName = value?'add':'remove';
                    for(let i=0;i<nodes.length;i++){
                        nodes[i].classList[methodName](key);
                    }
                }
                return nodes;
            }
            nodes.Text = function(text){
                if(text === undefined){
                    var texts = [];
                    for(let i=0;i<nodes.length;i++){
                        texts.push(nodes[i].textContent);
                    }
                    return texts;
                }else{
                    for(let i=0;i<nodes.length;i++){
                        nodes[i].textContent = text;
                    }
                    return nodes;
                }
            }

            return nodes;
        }
        var jqyery = jQyery(item4);
        console.log(jqyery.Text());
        var jquery2 = jQyery('ul li');

        jquery2.addClass({red:true})
        
        jquery2.Text('hi')
    </script>
