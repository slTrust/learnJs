<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      body{
        border: 1px solid red;
        }
        .wrapper{
        position: relative;
        display: inline-block;
        }
        .popover{
        border: 1px solid red;
        position: absolute;
        left: 100%;
        top: 0;
        white-space: nowrap;
        padding: 10px;
        margin-left: 10px;
        background: white;
        display: none;
        }
        .popover::before{
        position: absolute;
        right: 100%;
        top: 5px;
        border: 10px solid transparent;
        border-right-color: red;
        content: '';
        }
        .popover::after{
        position: absolute;
        right: 100%;
        top: 5px;
        border: 10px solid transparent;
        border-right-color: white;
        content: '';
        margin-right: -1px;
        }
  </style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <button id="clickMe">点我</button>
    <div id="popover" class="popover">
      浮层
    </div>
  </div>

<script>
    //点击显示浮层  但是有bug点击浮层  浮层消失
    clickMe.addEventListener('click', function(e){
        popover.style.display = 'block';
        //阻止冒泡到document触发隐藏
        e.stopPropagation()
    })

    document.addEventListener('click', function(){
        popover.style.display = 'none'
    })
</script>
</body>
</html>
