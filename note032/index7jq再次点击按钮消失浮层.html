<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      body{
        border: 1px solid red;
        }
        .wrapper{
        position: relative;
        display: inline-block;
        }
        .popover{
        border: 1px solid red;
        position: absolute;
        left: 100%;
        top: 0;
        white-space: nowrap;
        padding: 10px;
        margin-left: 10px;
        background: white;
        display: none;
        }
        .popover::before{
        position: absolute;
        right: 100%;
        top: 5px;
        border: 10px solid transparent;
        border-right-color: red;
        content: '';
        }
        .popover::after{
        position: absolute;
        right: 100%;
        top: 5px;
        border: 10px solid transparent;
        border-right-color: white;
        content: '';
        margin-right: -1px;
        }
  </style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <button id="clickMe">点我</button>
    <div id="popover" class="popover">
      <input type="checkbox"> 浮层
    </div>
  </div>
<script src="./jquery-3.1.1.js"></script>
<script>

$(clickMe).on('click',function(){
    $(popover).show();
    //只有显示的时候监听一次
    //这样我只监听一次 click 同时马上干掉这个监听事件   
    $(document).one('click',function(){
      console.log('doc')
      $(popover).hide();
    })
});

//所以只能这样写  单独阻止它的冒泡 不阻止默认事件
$(wrapper).on('click',function(e){
    e.stopPropagation(); //阻止冒泡
});

</script>
</body>
</html>
