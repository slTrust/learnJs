<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>我的导航</title>
    <style>
        
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="wraper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
                    '0':['q','w','e','r','t','y','u','i','o','p'],
                    '1':['a','s','d','f','g','h','j','k','l'],
                    '2':['z','x','c','v','b','n','m'],
                    'length':3
                    }

        var hash = {
                    'q':'qq.com',
                    'w':'weibo.com',
                    'e':'ele.me',
                    'r':'renren.com',
                    't':'taobao.com',
                    'y':'youdao.com',
                    'u':'',
                    'i':'',
                    'o':'',
                    'p':'',
                    'a':'apple.com',
                    's':'shadowsocks.com',
                    'd':'',
                    'z':'zhihu.com',
                    'm':'mi.com'
                }
        
        var hashLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null');
        if(hashLocalStorage){
            hash = hashLocalStorage;
        }

        var index = 0 ;
        while(index < keys['length']){
            var oDiv = document.createElement('div');
            oDiv.className = 'row';
            var len = keys[index].length;
            for(var i=0;i<len;i++){
                var oKbd = document.createElement('kbd');
                oKbd.className = 'key';
                var text =keys[index][i];
                oKbd.textContent = text;
                var oEditBtn = document.createElement('button');
                oEditBtn.id = text;
                oEditBtn.textContent = 'E';
                oEditBtn.onclick = function(ev){
                    var key = ev.target.id
                    var newHref = prompt('给我一个网址'); 
                    hash[key] = newHref ;
                    //缓存
                    localStorage.setItem('zzz',JSON.stringify(hash));
                }
                oKbd.appendChild(oEditBtn);
                oDiv.appendChild(oKbd);

            }
            main.appendChild(oDiv);
            index++;
        }

        document.onkeypress = function(ev){
            var key = ev['key'];
            var myHref = hash[key];
            window.open('http://'+myHref,'_blank')
        }
      
       
    </script>
</body>
</html>
