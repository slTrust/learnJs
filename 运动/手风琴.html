<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        ul{ width:500px; height:300px; border:1px solid #000; margin:100px auto; position:relative; overflow:hidden;}
        li{ width:100%; height:100%; position:absolute;}
    </style>
</head>    
<body>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul');
            var aLi=oUl.children;
            
            //布局
            for(var i=1;i<aLi.length;i++){
                aLi[i].style.left=oUl.offsetWidth-30*(aLi.length-i)+'px';	
            }	
            //移入
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0;i<aLi.length;i++){
                        if(i<=this.index){
                            //aLi[i].style.left=i*30+'px';
                            move(aLi[i],{'left':i*30});
                        }else{
                            //aLi[i].style.left=oUl.offsetWidth-30*(aLi.length-i)+'px';	
                            move(aLi[i],{'left':oUl.offsetWidth-30*(aLi.length-i)});
                        }	
                    }	
                };	
            }
        };
    </script>
<ul id="ul">
    <li style="background:#F30"></li>
    <li style="background:#CF0"></li>
    <li style="background:#360"></li>
    <li style="background:#0FF"></li>
    <li style="background:#F0F"></li>
</ul>
</body>
</html>
