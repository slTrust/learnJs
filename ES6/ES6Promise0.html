        //ES6之前  就是异步操作的回调函数
        function runAsync(callback){
            setTimeout(function(){
                console.log('执行完成');
                callback('只是一些数据而已');
            }, 2000);
        }

        runAsync(function(data){
            console.log(data);
        });
