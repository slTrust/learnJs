<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style lang="">
        *{margin:0;padding:0;box-sizing: border-box;}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        body{
            height: 100vh;
            border:1px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FEE433;
        }
        .wrapper{
            width:100%;
            height:165px;
            position: relative;
        }
        .nose{
            width:0px;
            height:0px;
            border-style:solid;
            border-color:black transparent transparent transparent;
            border-width: 12px;
            border-radius: 11px;
            position: absolute;
            left:50%;
            top:28px;
            margin-left:-12px;
        }
        .eye{
            width:49px;
            height: 49px;
            background: #2e2e2e;
            position: absolute;
            border-radius: 50%;
            border:2px solid #000;
        }
        .eye::before{
            display: block;
            content:'';
            height: 24px;
            width: 24px;
            position: absolute;
            background: white;
            border-radius: 50%;
            left:6px;
            top:-1px;
            border:2px solid #000;
        }
        .eye.left{
            right:50%;
            margin-right:90px;
        }
        .eye.right{
            left:50%;
            margin-left:90px;
        }
        .face{
            width:68px;
            height: 68px;
            background: #FC0D1C;
            border:2px solid black;
            border-radius: 50%;
            position: absolute;
            top:85px;
        }
        .face.left{
            right:50%;
            margin-right:116px;
        }
        .face.right{
            left:50%;
            margin-left:116px;
        }
        .upperLip{
            height: 25px;
            width: 80px;
            border:2px solid black;
            position: absolute;
            top:50px;
            /* 这里的背景色用来覆盖下嘴唇 */
            background: #FEE433;
        }
        .upperLip.left{
            right:50%;
            border-bottom-left-radius: 40px 25px;
            border-top:none;
            border-right:none;
            transform: rotate(-20deg);
        }
        .upperLip.right{
            left:50%;
            border-bottom-right-radius: 40px 25px;
            border-top:none;
            border-left:none;
            transform: rotate(20deg);
        }
        .lowerLip-wrapper{
            position: absolute;
            bottom:0; 
            left:50%;
            margin-left: -150px;
            z-index: -1;
            /* border: 1px solid red; */
            height: 110px;
            width: 300px;
            overflow: hidden;
        }
        .lowerLip{
            height: 3500px;
            width: 300px;
            background: #990513;
            border-radius: 200px/2000px;
            border:2px solid #000;
            position: absolute;
            bottom:0;  
            overflow: hidden;          
        }
        /* 舌头 */
        .lowerLip::after{
            content:'';
            position: absolute;
            bottom:-20px;
            width:100px;
            height: 100px;
            background: #FC4A62;
            left:50%;
            margin-left: -50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <!-- 脸红的部位 -->
        <div class="face left"></div>
        <div class="face right"></div>
        <!-- 上嘴唇 -->
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <!-- 下嘴唇外层盒子用来隐藏溢出的部分 -->
        <div class="lowerLip-wrapper">
            <!-- 下嘴唇 -->
            <div class="lowerLip"></div>
        </div>
        
    </div>
    <script></script>
</body>
</html>
