<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            var str = 'click,mouseover,mouseout,contextmenu,mousedown,mouseup';

            str.replace(/\w+/g,function(s){
                console.log(s);
                oDiv['on'+s] = function(){
                    alert(1);
                }
            })
        }
    </script>
</body>
</html>
